<!-- Product Overlay -->
<div #overlay id="overlay" class="overlay fade-in">
    <h1 #title class="title" id="title"></h1>
    <!-- Button to close the overlay -->
    <a href="javascript:void(0)" class="closebtn" (click)="off(overlay)">&times;</a>
    <!-- Overlay content -->
    <div class="overlay-content">
        <div class="form-group">
            <label>Menge</label>
            <!-- mat to improve the design of the select -->
            <mat-select #amount [(value)]="selected" class="form-control" id="amountList">
                <mat-option value=1 selected>1</mat-option>
                <mat-option value=2>2</mat-option>
                <mat-option value=3>3</mat-option>
                <mat-option value=4>4</mat-option>
                <mat-option value=5>5</mat-option>
                <mat-option value=6>6</mat-option>
                <mat-option value=7>7</mat-option>
                <mat-option value=8>8</mat-option>
                <mat-option value=9>9</mat-option>
                <mat-option value=10>10</mat-option>
            </mat-select>
        </div>
        <ng-container *ngFor="let item of produkte" class="navbar">
            <button *ngIf="item.Art == title.innerHTML" class="btn btn-secondary" (click)="cart(item, amount.value)">{{item.Groesse}} L</button>
        </ng-container>
    </div>
</div>

<!-- Shopping Cart Overlay -->
<div #cartItemOverlay id="cartItemOverlay" class="overlay fade-in">
    <!-- Button to close the overlay -->
    <a href="javascript:void(0)" class="closebtn" (click)="off(cartItemOverlay)">&times;</a>
    <!-- Overlay content -->
    <div class="overlay-content navbar">
        <button id="delete" type="submit" class="cartItemOverlay">Entfernen</button>
        <button id="edit" type="submit" class="cartItemOverlay">Bearbeiten</button>
    </div>
</div>
